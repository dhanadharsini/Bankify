<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bank Charges</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-box">
    <h2>Bank Charges</h2>
    <form action="bankcharges.php" method="POST">
      <label>User ID:</label>
      <input type="number" name="id" required>

      <label>BankCharges Type:</label>
      <select name="charges" required>
        <option value="msg">Message Charges</option>
        <option value="rtfg">rtfg</option>
        <option value="neft">NEFT</option>
      </select>

      <label>Amount (msg / rtfg / NEFT):</label>
      <input type="number" name="amount" step="0.01">

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
